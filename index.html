<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найдите пару для карты</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="game-header">
                <div class="game-menu__burger">
                    <span></span>
                </div>
    
                <div class="game-title">
                    <h1>Найдите пару для карты</h1>
                </div>
    
                <div class="game-wallet wallet">
                    <div class="wallet-logo"><img src="img/wallet/logo2.svg" alt=""></div>
                    <div class="wallet-honeycomb"><p class="x2">x2</p><p class="balance">0</p></div>
                </div>

                <div class="game-time time">
                    <h6 class="time-title">Время:</h6>
                    <span class="time-minut"></span>:<span class="time-second"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <div class="main-wrapper">
                <div class="help">
                    
                    <div class="game-placeholder placeholder game-box" >
                        <img class="game-img" src="img/help/placeholderImg.jpg" alt="">
                        <p class="game-price">100</p>
                    </div>

                    <div class="game-multiplierX2 multiplierX2 game-box">
                        <h2 class="game-multiplierX2-text">x2</h2>
                        <p class="game-price">500</p>
                    </div>

                </div>

                <div class="help-mobile">
                    <div class="help-mobile__close"></div>
                    <div class="game-placeholder placeholder game-box" >
                        <img class="game-img" src="img/help/placeholderImg.jpg" alt="">
                        <p class="game-price">100</p>
                    </div>

                    <div class="game-multiplierX2 multiplierX2 game-box">
                        <h2 class="game-multiplierX2-text">x2</h2>
                        <p class="game-price">500</p>
                    </div>

                    <div class="album-mobile">
                        <div class="album-wrapper">
                            <img src="img/bg-album.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="help-menu">
                    <span>↓</span>
                </div>
                <div class="wrapper">
                    <div class="game-text"><span class="count">1</span> Уровень</div>
    
                    <div class="game-wrapper">
                    </div>
                </div>

                <div class="album">
                    <div class="album-wrapper">
                        <img src="img/bg-album.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
    <div class="modal-album">

                    <div class="modal-pocket__btn">Применить</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-box__imgs">
        <div class="modal-box__header">
            <div class="modal-box__close close">
                <span></span>
            </div>
        </div>
        <div class="modal-box__img">
        </div>
    </div>

    <div class="menu">
        <div class="menu__shadow"></div>
        <div class="menu__link menu__play" data-level="play">Продолжить</div>
        <div class="menu__link" data-level="one">1 Уровень</div>
        <div class="menu__link" data-level="two">  2 Уровень</div>
        <div class="menu__link" data-level="three">3 Уровень</div>
        <div class="menu__link" data-level="four">4 Уровень</div>
        <div class="menu__link" data-level="five">5 Уровень</div>
        <a class="menu__link" href="home.html" >
            <div class="menu__home">
                <span>⇐</span>
                <h2>Выход</h2>
            </div>
        </a>
    </div>

    <div class="result-game">
        <div class="result-game__wrapper">
            <div class="result-game__header"></div>
            <div class="result-game__content">
                <div class="result-game__info">
                    <h2 class="result-game__title">Итог:</h2>
                </div>
                <div class="result-game__buttoms">
                    <button class="result-game__button result-game__shuffle">⟳</button>
                    <button class="result-game__button result-game__home"><span></span></button>
                    <button class="result-game__button arrow-next"><img src="" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>

</html>
