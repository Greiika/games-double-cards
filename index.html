<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>игра: "Найдите пару для карты" v1.7.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="game-header">
                <a class="game-link" href="home.html" >
                    <div class="game-home">
                        <h2>Главная страница</h2>
                    </div>
                </a>

                <div class="game-title">
                    <h1>Найдите пару для карты</h1>
                </div>

                <div class="game-wallet wallet">
                    <div class="wallet-logo"><img src="img/wallet/sota.jpg" alt=""></div>
                    <div class="wallet-honeycomb"><p class="balance">1000</p><p class="x2">x2</p></div>
                </div>
                <!-- <div class="test">0</div> -->
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-wrapper">
                <div class="help">
                    
                    <div class="game-placeholder placeholder game-box" >
                        <img class="game-img" src="img/help/placeholderImg.jpg" alt="">
                        <p class="game-price">100</p>
                    </div>

                    <div class="game-multiplierX2 multiplierX2 game-box">
                        <h2 class="game-multiplierX2-text">x2</h2>
                        <p class="game-price">500</p>
                    </div>

                    <!-- <div class="game-text game-box"></div> -->
                </div>

                <div class="wrapper">
                    <div class="game-text"><span class="count">1</span> Уровень</div>
    
                    <div class="game-wrapper">

                    </div>
                    <div class="game-arrows">
                        <div class="game-shadow activeShadow"></div>
                        <button class="game-arrow arrow-next">следующий уровень</button>
                    </div>
                </div>

                <div class="album">
                    <div class="album-wrapper">
                        <div class="album-catalog"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- <div class="container">

        </div> -->
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
